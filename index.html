<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSmovies</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="/js/index.js" type="module" defer></script>
    <!-- FavIcon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <!--  -->
  </head>
  <body>
    <!-- HEADER SEKSJON -->
    <header class="primary-header">
      <nav class="header-nav-bar">
        <a href="../index.html" class="logo-link"
          ><img src="./images/JSlogo.png" alt="logo" id="logo"
        /></a>
        <ul class="hdr-nav-ul">
          <li>
            <a href="../index.html" class="pagebuttons"
              ><img
                src="./images/icons8-home-50.png"
                alt="home icon"
                id="homeIcon"
              />Home</a
            >
          </li>
          <li>
            <a href="./pages/genre.html" class="pagebuttons"
              ><img
                src="./images/icons8-play-50.png"
                alt="genre icon"
                id="genreIcon"
              />Genre</a
            >
          </li>
          <li>
            <a href="./pages/movies.html" class="pagebuttons"
              ><img
                src="./images/icons8-clapperboard-24.png"
                alt="movies icon"
                id="moviesIcon"
              />Movies</a
            >
          </li>
          <li>
            <a href="./pages/tvseries.html" class="pagebuttons"
              ><img
                src="./images/icons8-tv-show-50.png"
                alt="tvseries icon"
                id="tvIcon"
              />TV-Series</a
            >
          </li>
        </ul>
        <form class="search-form">
          <div class="search-container">
            <input type="text" placeholder="Searching..." name="search" />
            <button type="submit">
              <img
                src="../images/icons8-search-50.png"
                alt="search icon"
                id="search-icon"
              />
            </button>
          </div>
        </form>
      </nav>
    </header>
    <main>
      <div id="main-content-container">
        <div class="movies-container">
          <div id="main-img">
            <div id="textbox">
              <h3>Pirates of the Caribbean: On Stranger Tides</h3>
              <p>
                Jack Sparrow and Barbossa embark on a quest to find the elusive
                fountain of youth, only to discover that Blackbeard and his
                daughter are after it too.
              </p>
              <button id="wNow-btn">Watch Now</button>
            </div>
          </div>
          <div class="divider">
            <p id="suggestions">Suggestion</p>
          </div>
          <div id="card-container">
            <div id="card">
              <h3 id="movie-title"></h3>
              <p id="movie-rating"></p>
            </div>
          </div>
        </div>
        <div id="right-container">
          <h3>Lastest movies</h3>
          <div id="latestM-box"></div>
        </div>
      </div>
    </main>
    <!-- FOOTER SEKSJON -->
    <footer class="primary-footer" id="mainP-footer">
      <div class="ftr-container">
        <div class="ftr-personal-links">
          <h2>JSmovies</h2>
          <a
            href="https://github.com/JohanFlotten/js-oppgave"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub Repo</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
